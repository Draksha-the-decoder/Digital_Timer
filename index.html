<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Digital Timer">
    <meta name="keywords" content="Draksha, Digital Timer, Project">
    <meta name="author" content="Draksha">
    <title>Digital Timer</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="timer.css">
    <!-- <script src ="timer.js"></script> -->
</head>
<body>
    <div>
        <h1>Timer</h1> 
        <span id="timer">00 : 00 : 00</span><br><br>
        <button id="starttimer">Start</button>
        <button id="stoptimer">Stop</button>
        <button id="resettimer">Reset</button>
    </div>
</body>
<script>
    let interval;let hours=0;let seconds=0;let minutes=0; 
function stopwatch()
{
    if(!interval)
    {interval= setInterval(counter,1000);}
}
function counter()
{
    seconds++;
    if(seconds>=60)
    {
        seconds = 0;
        minutes++;
        if(minutes>=60)
        {
           minutes=0;
           hours++;
       }
    }       
    hours<10?"0"+hours:hours;
    let hour=hours<10?"0"+hours:hours;
    let minute=minutes<10?"0"+minutes:minutes;
    let second=seconds<10?"0"+seconds:seconds;
    document.getElementById("timer").innerHTML= hour+" : "+minute+" : "+second;
    
}
starttimer.addEventListener('click', function()
{ 
    if(interval == null)
    {   
       clearInterval(interval); 
       interval=undefined;
       hours=0;minutes=0;seconds=0;
       stopwatch();
    }
    else
    {
       clearInterval(interval); 
       interval=undefined;
       stopwatch();
    }           
});
stoptimer.addEventListener('click', function()
{ 
    clearInterval(interval); 
});
resettimer.addEventListener('click', function()
{ 
    clearInterval(interval);
    interval=null;  
    document.getElementById("timer").innerHTML= "00 : 00 : 00";   
});
</script>
</html>
